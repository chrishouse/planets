<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planets</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
</head>
<body>
    <section class="panels">
        <div class="panel panel1">
            <p class="name">Mercury</p>
            <p class="image">
                <img src="images/mercury.png" alt="Mercury">
            </p>
            <p class="info"></p>
        </div>
        <div class="panel panel2">
            <p class="name">Venus</p>
            <p class="image">
                <img src="images/venus.png" alt="Venus">
            </p>
            <p class="info"></p>
        </div>
        <div class="panel panel3">
            <p class="name">Earth</p>
            <p class="image">
                <img src="images/earth.png" alt="Earth">
            </p>
            <p class="info"></p>
        </div>
        <div class="panel panel4">
            <p class="name">Mars</p>
            <p class="image">
                <img src="images/mars.png" alt="Mars">
            </p>
            <p class="info"></p>
        </div>
        <div class="panel panel5">
            <p class="name">Jupiter</p>
            <p class="image">
                <img src="images/jupiter.png" alt="Jupiter">
            </p>
            <p class="info"></p>
        </div>
        <div class="panel panel6">
            <p class="name">Saturn</p>
            <p class="image">
                <img src="images/saturn.png" alt="Saturn">
            </p>
            <p class="info"></p>
        </div>
        <div class="panel panel7">
            <p class="name">Uranus</p>
            <p class="image">
                <img src="images/uranus.png" alt="Uranus">
            </p>
            <p class="info"></p>
        </div>
        <div class="panel panel8">
            <p class="name">Neptune</p>
            <p class="image">
                <img src="images/neptune.png" alt="Neptune">
            </p>
            <p class="info"></p>
        </div>
    </section>
</body>
</html>
